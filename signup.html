
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

<!--  bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--    google_fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Changa:wght@700&family=Roboto:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
<!--css-->
    <link rel="stylesheet" href="user.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col"></div>
<div class="display col-lg-4 col-md-7 col-sm-8  ">
<h1 class="fw-bold">Create Account</h1>
<h2 class="">Complete your details</h2>

<form action="preferences.html" class="start">
  <div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <input type="Name" class="form-control box" id="Name" autofocus placeholder="Enter Your Name" required>
  </div>
  <div class="mb-3">
    <label for="Address" class="form-label">Address</label>
    <input type="address" class="form-control box" id="Address" placeholder="Enter Address" required>
  </div>
 <div class="mb-3">
    <label for="Contact" class="form-label">Contact</label>
    <input type="contact" class="form-control box" id="Contact" placeholder="Contact No." pattern="[1-9]{1}[0-9]{9}" title="Please Enter Valid Number" required>
  </div>
  <div class="mb-3">
    <label for="InputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control box" id="InputEmail1" placeholder='Enter Your email' required>
  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control box" id="InputPassword1" placeholder="Enter Your password" required>
  </div>
  <button type="submit" class="box btn btn-Warning">Sign Up</button>
</form>
    <p>By continuing your confirm that you agree with our terms and conditions</p>

        </div>
    <div class="col"></div>
    </div>
</div>
</body>
</html>
