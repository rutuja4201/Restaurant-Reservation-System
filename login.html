<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--  bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--    google_fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Changa:wght@700&family=Roboto:ital,wght@1,300;1,500&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="user.css">


</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class=" col">
            </div>
            <div class=" col-lg-4 col-md-7 col-sm-8  ">
                <section>
                    <img src="images/Website-logo.png" class="logo fw-bold">
                    <h4></h4>
                </section>
                <section class="display">
                    <h1 class="login">Login</h1>

                    <form name="form1" class="start" action="home.html">
                        <div class="mb-3">
                            <label for="Username" class="form-label">Email ID</label>
                            <input type="email" class="form-control box" id="Username"
                                placeholder="Enter your Email ID" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control box" id="InputPassword1"
                                placeholder="Enter your password" required>
                        </div>
                        <a class="fplink" href="reset.html">Forgot Password</a><br>
                        <button type="submit" class="box btn btn-Warning">Login</button>
                    </form>
                    <p>Dont have an account ? <a href="signup.html">Create an account</a></p>
                </section>
            </div>
            <div class="col ">
            </div>
        </div>
    </div>
</body>

</html>
